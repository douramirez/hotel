<mat-card>
  <form (ngSubmit)="onSubmit()" #reservationForm="ngForm">
    <mat-form-field>
      <mat-label>Hotel</mat-label>
      <mat-select [(ngModel)]="reservation.hotel" name="hotel" required>
        <mat-option *ngFor="let hotel of hotels" [value]="hotel">{{hotel}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de Llegada</mat-label>
      <input matInput [matDatepicker]="arrivalPicker" [(ngModel)]="reservation.arrivalDate" name="arrivalDate" required>
      <mat-datepicker-toggle matSuffix [for]="arrivalPicker"></mat-datepicker-toggle>
      <mat-datepicker #arrivalPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de Salida</mat-label>
      <input matInput [matDatepicker]="departurePicker" [(ngModel)]="reservation.departureDate" name="departureDate" required>
      <mat-datepicker-toggle matSuffix [for]="departurePicker"></mat-datepicker-toggle>
      <mat-datepicker #departurePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Número de Huéspedes</mat-label>
      <input matInput type="number" [(ngModel)]="reservation.guests" name="guests" min="1" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Reservar</button>
  </form>
</mat-card>
